    type: array
    items:
      type: string
      const:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    items:
      type: string
      const:
        - VerifiableCredential
        - CertificateOfOrigin
  id:
    type: string
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
  issuer:
    type: object
  credentialSubject:
    type: object
  proof:
    type: object
  relatedLink:
    title: Related Link
    description: Links related to this verifiable credential
    type: array
    items:
      $ref: ../common/LinkRole.yml
  manufacturingCountry:
